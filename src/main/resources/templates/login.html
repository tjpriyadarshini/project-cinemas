<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="resources/static/css/login.css"
          th:href="@{css/login.css}" rel="stylesheet" media="screen"/>
    <title>login</title>
</head>
<body>
<div class="login-container">
    <div class="jumbotron">
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input aria-describedby="emailHelp" class="form-control" id="InputEmail" placeholder="Enter email"
                       th:field="*{email}"
                       type="email"/>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="InputPassword"
                       placeholder="Password">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            <br>
            <br>
        </form>
        <div class="alert alert-danger" role="alert" th:if="${userValidation != null}">
            <p th:text="${userValidation.errorMessage}"></p>
        </div>
    </div>
</div>
</body>
</html>
